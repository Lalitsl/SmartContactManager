<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>signup</title>
</head>

<body>

	<section>
		<div class="container mt-4">
			<div class="row p-4">
				<div class="col-md-2"></div>
				<div class="col-md-4 shadow">
					<img src="https://webcdn.callhippo.com/blog/wp-content/uploads/2022/06/25-cold-calling-scripts-to-change-your-sales-game.png"
						style="transform: translateY(70px);">
				</div>
				<div class="col-md-4 shadow p-4">

					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert">
						<p th:text="${session.message.content}"></p>

					</div>

					<form class="fw-bold" th:action="@{/do_ragister}" method="post" th:object="${user}">
						<h3 class="text-center"><u>Sign-up</u></h3>

						<div class="mb-3">
							<label class="form-label">Name</label>
							<input type="text" class="form-control" name="name" placeholder="Enter Name"
								th:value="${user.name}" th:classappend="${#fields.hasErrors('name')?'is-invalid':''}">
							<div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}"></div>
						</div>

						<div class="mb-3">
							<label class="form-label">Email address</label>
							<input type="email" class="form-control" name="email" placeholder="Enter Email"
								th:value="${user.email}" th:classappend="${#fields.hasErrors('email')?'is-invalid':''}">
							<div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}"></div>
						</div>

						<div class="mb-3">
							<label class="form-label">Password</label>
							<input type="password" class="form-control" name="password" placeholder="Enter Password"
								th:classappend="${#fields.hasErrors('password')?'is-invalid':''}">
							<div class="invalid-feedback" th:each="e:${#fields.errors('password')}" th:text="${e}">
							</div>
						</div>

						<div class="mb-3">
							<label class="form-label">Enter About Yourself</label>
							<textarea class="form-control" rows="4" name="about" placeholder="About Yourself"
								th:text="${user.about}"></textarea>
						</div>

						<div class="mb-3 form-check">
							<input class="form-check-input" type="checkbox" name="agreement">
							<label class="form-check-label" for="flexCheckDefault">Accept Term & Condition </label>
						</div>
						<p>Have allready an account ? <a th:href="@{/signin}" class="fw-bold">Sign-In</a></p>
						<div class="">
							<button type="submit" class="btn bg-primary w-25 mx-5 text-white">Submit</button>
							<button type="reset" class="btn btn-danger w-25 ml-5">Reset</button>
						</div>

					</form>
				</div>
				<div class="col-md-2"></div>
			</div>

		</div>
	</section>

</body>

</html>
