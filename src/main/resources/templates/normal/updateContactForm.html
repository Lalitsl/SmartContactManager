<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title></title>
</head>

<body>

	<section>
		<div class="container">
			<div class="row"
				style="background-image: url(https://media.istockphoto.com/id/476741940/vector/businessman-on-a-video-phone-call.jpg?s=612x612&w=0&k=20&c=bXnL6FLo2X4EDKCTS6qGScOkH6KRRryxZ6HuFZZh4ik=); background-repeat: no-repeat; background-size: contain;">
				<div class="col-md-4 offset-7 shadow-lg p-4 " style="margin-top: -30px;">
					<form action="#" th:action="@{/user/updateProcessContact}" th:object="${contact}" method="POST"
						enctype="multipart/form-data">
						<h3 class="text-center fw-bold"><u>Edit Contact</u></h3>

						<div th:if="${session.message}" th:classappend="${'alert-'+session.message.type}" class="alert"
							role="alert">
							<span th:text="${session.message.content}" class="fw-bold"></span>
						</div>

						<!-- hidden feild for id -->
						<input type="hidden" name="cId" th:value="${contact.cId}">

						<div class="input-group my-3">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa fa-plus p-1"></i>
								</div>
							</div>
							<input type="text" id="firstName" name="name" class="form-control"
								th:value="${contact.name}" required>
						</div>

						<div class="input-group my-3">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fas fa-user-alt p-1"></i>
								</div>
							</div>
							<input type="text" id="secondName" name="secondName" class="form-control"
								th:value="${contact.secondName}" required>
						</div>

						<div class="input-group my-3">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa fa-phone p-1"></i>
								</div>
							</div>
							<input type="number" id="phone" name="phone" class="form-control"
								th:value="${contact.phone}" required>
						</div>

						<div class="input-group my-3">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa-solid fa-envelope p-1"></i>
								</div>
							</div>
							<input type="email" id="email" name="email" class="form-control" th:value="${contact.email}"
								required>
						</div>

						<div class="input-group my-3">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa fa-briefcase p-1"></i>
								</div>
							</div>
							<input type="text" id="work" name="work" th:value="${contact.work}" class="form-control"
								required>
						</div>

						<div>
							<img th:src="@{'/img/'+${contact.image}}" class="w-25">
						</div>
						<div class="input-group my-3">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa fa-file p-1"></i>
								</div>
							</div>
							<input type="file" id="image" name="profileImage" class="form-control">
						</div>

						<div class="form-group my-3">
							<label class="fw-bold text-primary">Enter Description</label>
							<textarea id="description" name="description" class="form-control my-1" rows="5"
								th:text="${contact.description}"></textarea>
						</div>

						<button type="submit" class="btn bg-primary w-100 text-white">Edit
							Contact</button>
					</form>
				</div>
			</div>

		</div>


	</section>

</body>

</html>
