<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- font icon cdn link -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<title th:text="${title}">user/base page</title>
</head>

<body>
	<!-- navbar code start -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" style="padding: 0%;">
		<div class="container-fluid">
			<img th:src="@{/img/scm_logo1.png}" style="width:8%;">
			<a class="navbar-brand" th:href="@{/}"><i><b>Smart-Contact-Manager</b></i></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/about}">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link btn-danger mx-2" th:href="@{/logout}" style="border-radius:10px;">Logout</a>
					</li>
					<li class="nav-item">
						<a th:href="@{/user/yourProfile}" class="nav-link btn active mx-2"><i
								class="fa-solid fa-circle-user fa-2xl"></i></a>
					</li>
					<!-- <span th:text="${user.name}"></span> -->
				</ul>

			</div>
		</div>
	</nav>

	<!--navbar code end-->



	<!-- sidebar start here -->

	<div class="sidebar mt-2">

		<span class="crossBtn showmenu" onclick="toggleSidebar()">&times;</span>
		<hr>
		<a th:href="@{/user/dashboard}" class="item active"><i class="fa-solid fa-house"></i> Dashboard</a>
		<hr>
		<a th:href="@{/user/showAllContacts/0}" class="item active"><i class="fa-solid fa-address-book"></i> View All
			Contacts</a>
		<hr>
		<a th:href="@{/user/addcontact}" class="item"><i class="fa-solid fa-user-plus"></i> Add contact</a>
		<hr>
		<a th:href="@{/user/yourProfile}" class="item"><i class="fa-solid fa-circle-user"></i> Profile</a>
		<hr>
		<a th:href="@{/user/settings}" class="item"><i class="fa-solid fa-gear"></i> Setting</a>
		<hr>
		<a th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
		<hr>

	</div>
	<!-- sidebar end here  -->


	<!-- content start here -->
	<div class="content mt-5">
		<i onclick="toggleSidebar()" class="fas fa-bars m-3 showmenu"></i>
		<div th:replace="${content}">
			<h1>welcome to base page </h1>
		</div>
	</div>
	<!-- content end here -->



	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7Ms XsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

	<!-- Link to the latest version of jQuery via CDN -->
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

	<!-- delete alert box (sweet alert ) -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script>
		function deleteBox(cid) {
			Swal.fire({
				title: "Are you sure?",
				text: "You won't be delete this contact !",
				icon: "warning",
				showCancelButton: true,
				confirmButtonColor: "#3085d6",
				cancelButtonColor: "#d33",
				confirmButtonText: "Yes, delete it!"
			}).then((result) => {
				if (result.isConfirmed) {
					window.location = "/user/deleteContact/" + cid
					Swal.fire({
						title: "Deleted!",
						text: "Your contact has been deleted.",
						icon: "success"
					});
				}
			});
		}

	</script>

	<!--  payment integration link  using razoypay -->
	<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
	
	<!-- link js file -->
	<script th:src="@{/js/script.js}"></script>
</body>

</html>
